<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your name.</p>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Name :</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.name"
           #name="ngModel"
           name="name"
           id="input-name"
           placeholder="Name"
           autofocus
           [status]="name.dirty ? (name.invalid  ? 'danger' : 'success') : ''">
    <ng-container *ngIf="name.invalid && name.touched">
      <p class="error-message" *ngIf="name.errors?.required">
        Name is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="error-message" *ngIf="password.errors?.required">
        Password is required!
      </p>
      <p class="error-message" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        Password should contains
        from
        to
        characters
      </p>
    </ng-container>
  </div>


  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Log In
  </button>
</form>

<nb-alert *ngIf="error" outline="danger" role="alert" style="margin-top: 10px">
  <p class="alert-title"><b>Erreur. Veuillez r√©essayer.</b></p>
</nb-alert>
