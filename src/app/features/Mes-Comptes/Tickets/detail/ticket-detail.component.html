<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Ticket</h4>
                        <p class="card-category">Formulaire d'ajout</p>
                    </div>
                    <div class="card-body">
                        <div class="side-crop">
                            <img class="barcode" src="assets/img/ticket/barcode.svg" alt="barcode"/>
                        </div>
                        <hr style="border-top: dashed 1px;" />
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Catégories</mat-label>
                                        <select matNativeControl formControlName="ticket_category_id"  name="choices-button" id="choices-button" placeholder="Catégorie ticket">
                                            <option *ngFor="let option of ticketCategoriesList" value="{{option.id}}">{{getTicketCategoryString(option.id)}}</option>
                                        </select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Description">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Prix" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button mat-raised-button type="submit" class="btn btn-info">Create Ticket</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
